<!DOCTYPE html>
<html lang="en">

<head>
    <title>PDF Application</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link href="style.css" rel="stylesheet" />
    <script src="main.js"></script>
</head>

<body>


    <div class="container">



        <div class="row align-items-center mt-5">
            <div class="col-4">

                <h4>Select a client</h4>
            
                <select id="clientSelector" class="form-select">
                </select>

                <br>

                <div id="myDocuments" class="disabled">
                    <h4>My Documents</h4>
            
                    <select id="documentSelector" class="form-select">
                    </select>
                    <br>

                    <div class="row text-center">
                        <div class="col">
                            <button class="btn btn-primary" id="deleteDocumentBtn">Delete Document</button>
                        </div>
                    </div>
                </div>

                <br>

                <h4>Create new document</h4>
                <form id="documentForm">
                    <label for="title">Title</label>
                    <input class="form-control" type="text" name="title" id="title">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" rows="4" cols="50"></textarea>
                    <br>
                    
                    <div class="text-center">
                        <input class=" btn btn-primary" type="submit" value="Create">
                    </div>
        
                </form>


            </div>

            <div class="col">
                <object id="pdfViewer" type="application/pdf">
                    <div>No online PDF viewer installed</div>
                </object>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
