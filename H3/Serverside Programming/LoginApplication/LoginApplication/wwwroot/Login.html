<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Login Application</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/authenticate" method="get">
        <label>Username</label>
        <input type="text" name="username" />
        <br />
        <label>Password</label>
        <input type="password" name="password" />
        <br/>
        <input type="submit" />
    </form>
</body>
</html>
