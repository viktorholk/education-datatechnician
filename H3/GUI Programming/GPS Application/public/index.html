<!DOCTYPE html>
<html lang="en">

<head>
  <title>GPS Application</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous" />

  <link href="style.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"
    integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <h1 class="text-center text-primary">GPS Application</h1>
    <div id="loginForm">
      <h2 class="text-center text-secondary">Login</h2>

      <form class="form">
        <label for="client" class="form-label">Client</label>
        <input type="text" class="form-control" name="client" id="clientIdentifier" placeholder="Identifier" required />
        <label for="colorPicker" class="form-label">Pick a color</label>
        <input type="color" class="form-control form-control-color" name="colorPicker" id="colorPicker"
          value="#0000ff" />
        <div class="d-flex justify-content-end mt-1">
          <input type="submit" class="btn btn-primary" value="Login" />
        </div>
      </form>
    </div>

    <div id="content">
      <div id="map">
        <canvas id="canvasMap" height="500" width="500"></canvas>
        <label id="rangeText">Range: <b>1500</b>m</label>
        <input type="range" min="100" max="10000" value="1500" class="slider" id="range-slider" list="range-snaps" />
        <datalist id="range-snaps">
        </datalist>
      </div>

      <h2 class="text-center text-secondary">My Location</h2>
      <p id="myPos"></p>

      <h3 class="text-center text-secondary">Connected Clients</h3>
      <pre id="json-data"></pre>
      <button id="logoutButton" class="btn btn-secondary">Logout</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>

</html>
